[custom]
;增加 WhiteList 以排除 AdBlock 的误伤
;增加 BlackList 和 RedList

;设置分组标志位
custom_proxy_group=DEFAULT`select`[]FlowerCloud | 日本`[]FlowerCloud | 香港`[]PROXY
custom_proxy_group=YouTube`select`[]DEFAULT`[]PROXY
custom_proxy_group=Netflix`select`[]Singapore Premium`[]NetflixRelay
custom_proxy_group=Disney+`select`^(?=.*(Singapore|Hong Kong))(?=.*Premium).*$
custom_proxy_group=HBO GO`select`台湾
custom_proxy_group=Spotify`select`[]FlowerCloud | 台湾`[]PROXY
custom_proxy_group=PayPal`select`[]FlowerCloud | 台湾`[]PROXY
custom_proxy_group=Google`select`[]DEFAULT`[]PROXY
custom_proxy_group=Games`select`[]DIRECT`[]DEFAULT`[]PROXY
custom_proxy_group=AppleOS Update`select`[]DIRECT`[]REJECT`[]DEFAULT
custom_proxy_group=Apple`select`[]DIRECT`[]DEFAULT
custom_proxy_group=Speedtest`select`[]DIRECT`.*
custom_proxy_group=PROXY`select`.*
custom_proxy_group=FlowerCloud | 日本`fallback`日本高级`http://cp.cloudflare.com/generate_204`600
custom_proxy_group=FlowerCloud | 香港`url-test`香港高级`http://cp.cloudflare.com/generate_204`600
custom_proxy_group=FlowerCloud | 台湾`url-test`台湾高级`http://cp.cloudflare.com/generate_204`600
custom_proxy_group=Singapore Premium`url-test`^(?=.*Singapore)(?=.*Premium).*$`http://cp.cloudflare.com/generate_204`600
custom_proxy_group=Singapore GreenCloud`url-test`^(?=.*Singapore)(?=.*GreenCloud).*$`http://cp.cloudflare.com/generate_204`600
custom_proxy_group=NetflixRelay`relay`[]Singapore Premium`[]Singapore GreenCloud
;设置分组标志位

enable_rule_generator=true
overwrite_original_rules=true
clash_rule_base=https://raw.githubusercontent.com/BlueGrave/Clash/master/OpenClashConfig.yaml
;设置规则标志位
ruleset=DIRECT,clash-classic:https://raw.githubusercontent.com/BlueGrave/Clash/master/Providers/WhiteList.yaml,86400
ruleset=REJECT,clash-classic:https://raw.githubusercontent.com/BlueGrave/Clash/master/Providers/BlackList.yaml,86400
ruleset=DEFAULT,clash-classic:https://raw.githubusercontent.com/BlueGrave/Clash/master/Providers/RedList.yaml,86400
ruleset=DIRECT,clash-classic:https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Lan/Lan.yaml,86400
ruleset=REJECT,clash-classic:https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Privacy/Privacy_Classical.yaml,86400
ruleset=DIRECT,[]GEOIP,CN
ruleset=DEFAULT,[]FINAL
;设置规则标志位

;luck