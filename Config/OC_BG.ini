[custom]
;增加 WhiteList 以排除 AdBlock 的误伤
;增加 BlackList 和 RedList

;设置分组标志位
custom_proxy_group=DEFAULT`select`[]Netflix`[]Disney+`[]HBO GO`[]PROXY
custom_proxy_group=YouTube`select`[]DEFAULT`[]PROXY
custom_proxy_group=Netflix`select`^(?=.*(日本|台湾|新加坡|狮城))(?=.*标准).*$
custom_proxy_group=Disney+`select`^(?=.*(香港|新加坡|狮城|台湾))(?=.*标准).*$
custom_proxy_group=HBO GO`select`^(?=.*(香港|新加坡|狮城|台湾))(?=.*标准).*$
custom_proxy_group=Spotify`select`[]FlowerCloud | 台湾`[]PROXY
custom_proxy_group=PayPal`select`[]FlowerCloud | 台湾`[]PROXY
