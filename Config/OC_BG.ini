[custom]
;增加 WhiteList 以排除 AdBlock 的误伤
;增加 BlackList

;设置分组标志位
custom_proxy_group=DEFAULT`select`[]FlowerCloud | 日本`[]FlowerCloud | 香港`[]Japan Premium`[]Hong Kong Premium`[]PROXY
custom_proxy_group=YouTube`select`[]DEFAULT`[]PROXY
custom_proxy_group=Netflix`select`[]Singapore Premium`[]Korea Premium
custom_proxy_group=Disney+`select`^(?=.*(Singapore|Hong Kong))(?=.*Premium).*$
custom_proxy_group=HBO GO`select`[]FlowerCloud | 台湾`[]PROXY
custom_proxy_group=Spotify`select`[]FlowerCloud | 台湾`[]PROXY
custom_proxy_group=PayPal`select`[]FlowerCloud | 台湾`[]PROXY
custom_proxy_group=Google`select`[]DEFAULT`[]PROXY
custom_proxy_group=AppleOS Update`select`[]DIRECT`[]REJECT`[]DEFAULT
custom_proxy_group=Apple`select`[]DIRECT`[]DEFAULT
custom_proxy_group=Speedtest`select`[]DIRECT`.*
custom_proxy_group=PROXY`select`.*
custom_proxy_group=FlowerCloud | 日本`url-test`(?!.*实验).*日本`http://cp.cloudflare.com/generate_204`600
custom_proxy_group=FlowerCloud | 香港`url-test`(?!.*实验).*香港`http://cp.cloudflare.com/generate_204`600
custom_proxy_group=FlowerCloud | 台湾`url-test`(?!.*实验).*台湾`http://cp.cloudflare.com/generate_204`600
custom_proxy_group=Japan Premium`url-test`^(?=.*Japan)(?=.*Premium).*$`http://cp.cloudflare.com/generate_204`600
custom_proxy_group=Hong Kong Premium`url-test`^(?=.*Hong Kong)(?=.*Premium).*$`http://cp.cloudflare.com/generate_204`600
custom_proxy_group=Singapore Premium`url-test`^(?=.*Singapore)(?=.*Premium).*$`http://cp.cloudflare.com/generate_204`600
custom_proxy_group=Korea Premium`url-test`^(?=.*Korea)(?=.*Premium).*$`http://cp.cloudflare.com/generate_204`600
;设置分组标志位

enable_rule_generator=true
overwrite_original_rules=true
clash_rule_base=https://raw.githubusercontent.com/BlueGrave/Clash/master/OpenClashConfig.yaml
