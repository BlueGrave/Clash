    "[]DEFAULT",
    "[]PROXY"
]

[[custom_groups]]
name = "Games"
type = "select"
rule = [
    "[]DIRECT",
    "[]DEFAULT",
    "[]PROXY"
]

[[custom_groups]]
name = "AppleOS Update"
type = "select"
rule = [
    "[]DIRECT",
    "[]REJECT",
    "[]DEFAULT"
]

[[custom_groups]]
name = "Apple"
type = "select"
rule = [
    "[]DIRECT",
    "[]DEFAULT"
]

[[custom_groups]]
name = "Speedtest"
type = "select"
rule = [
    "[]DIRECT",
    ".*"
]

[[custom_groups]]
name = "PROXY"
type = "select"
rule = [".*"]

[[custom_groups]]
name = "FlowerCloud | 香港"
type = "url-test"
rule = ["(香港高级|香港标准)"]
url = "http://cp.cloudflare.com/generate_204"
interval = 600

[[custom_groups]]
name = "FlowerCloud | 新加坡"
type = "url-test"
rule = ["(新加坡高级|新加坡标准)"]
url = "http://cp.cloudflare.com/generate_204"
interval = 600

[[custom_groups]]
name = "FlowerCloud | 日本"
type = "url-test"
rule = ["(日本高级|日本标准)"]
url = "http://cp.cloudflare.com/generate_204"
interval = 600

[[custom_groups]]
name = "FlowerCloud | 美国"
type = "url-test"
rule = ["(美国高级|美国标准)"]
url = "http://cp.cloudflare.com/generate_204"
interval = 600

[[custom_groups]]
name = "FlowerCloud | 台湾"
type = "url-test"
rule = ["(台湾高级|台湾标准)"]
url = "http://cp.cloudflare.com/generate_204"
interval = 600

[[custom_groups]]
name = "FlowerCloud | Emby 专用"
type = "url-test"
rule = ["(实验性).*(IEPL)"]
url = "http://cp.cloudflare.com/generate_204"
interval = 600

