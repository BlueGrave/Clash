version = 1
[custom]
enable_rule_generator = true
overwrite_original_rules = true
clash_rule_base = "https://cdn.jsdelivr.net/gh/BlueGrave/Clash@master/CFW_BaseConfig.yaml"

[[custom_groups]]
name = "DEFAULT"
type = "select"
rule = [
    "[]FlowerCloud | 香港",
    "[]FlowerCloud | 新加坡",
    "[]FlowerCloud | 日本",
    "[]FlowerCloud | 美国",
    "[]PROXY"
]

[[custom_groups]]
name = "YouTube"
type = "select"
rule = [
    "[]DEFAULT",
    "[]PROXY"
]

[[custom_groups]]
name = "Netflix"
type = "select"
rule = [
    "[]PROXY"
]

[[custom_groups]]
name = "Emby"
type = "select"
rule = [
    "[]FlowerCloud | Emby 专用",
    "[]PROXY"
]

[[custom_groups]]
