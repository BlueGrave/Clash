version = 1
[custom]
enable_rule_generator = false
overwrite_original_rules = true
clash_rule_base = "https://raw.githubusercontent.com/BlueGrave/Clash/master/GeneralClashConfig.yaml"

[[custom_groups]]
name = "DEFAULT"
type = "select"
rule = [
    "[]Blinkload | 香港",
    "[]Blinkload | 日本",
    "[]Blinkload | 新加坡",
    "[]Blinkload | 美国",
    "[]FlowerCloud | 香港",
    "[]FlowerCloud | 新加坡",
    "[]FlowerCloud | 日本",
    "[]FlowerCloud | 美国",
    "[]PROXY"
]

[[custom_groups]]
name = "YouTube"
type = "select"
rule = [
    "[]DEFAULT",
    "[]PROXY"
]

[[custom_groups]]
name = "Netflix"
type = "select"
rule = [
    "[]Blinkload | 新加坡",
    "[]FlowerCloud | 新加坡",
    "[]PROXY"
]

[[custom_groups]]
name = "Emby"
type = "select"
rule = [
    "[]FlowerCloud | Emby 专用",
    "[]PROXY"
]

[[custom_groups]]
name = "Spotify"
type = "select"
rule = [
    "[]DEFAULT",
    "[]Blinkload | 台湾",
    "[]FlowerCloud | 台湾",
    "[]PROXY"
]

[[custom_groups]]
name = "PayPal"
type = "select"
rule = [
    "[]DEFAULT",
    "[]Blinkload | 台湾",
    "[]FlowerCloud | 台湾",
    "[]PROXY"
]

[[custom_groups]]
name = "GitHub"
type = "select"
rule = [
    "[]DEFAULT",
    "[]PROXY"
]

[[custom_groups]]
name = "OneDrive"
type = "select"
