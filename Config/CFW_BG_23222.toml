version = 1
[custom]
enable_rule_generator = true
overwrite_original_rules = true
clash_rule_base = "https://raw.githubusercontent.com/BlueGrave/Clash/master/CFWClashConfig.yaml"

[[custom_groups]]
name = "DEFAULT"
type = "fallback"
rule = [
    "[]AmyTelecom | 日本",
    "[]AmyTelecom | 香港",
    "[]AmyTelecom | 新加坡",
    "[]PROXY"
]
url = "http://cp.cloudflare.com/generate_204"
interval = 300

[[custom_groups]]
name = "YouTube"
type = "select"
rule = [
    "[]AmyTelecom | 日本",
    "[]AmyTelecom | 美国",
    "[]AmyTelecom | 香港",
    "[]PROXY"
]

[[custom_groups]]
name = "Netflix"
type = "select"
rule = ["香港|新加坡"]

[[custom_groups]]
name = "Disney+"
type = "select"
rule = ["香港|新加坡"]

[[custom_groups]]
name = "HBO GO"
type = "select"
rule = [
    "[]AmyTelecom | 台湾",
    "[]PROXY"
]

[[custom_groups]]
name = "Spotify"
type = "select"
rule = [
    "[]AmyTelecom | 台湾",
    "[]PROXY"
]

[[custom_groups]]
name = "PayPal"
type = "select"
rule = [
    "[]AmyTelecom | 台湾",
    "[]PROXY"
]

[[custom_groups]]
name = "GoogleVoice"
type = "select"
rule = [
    "[]AmyTelecom | 美国",
    "[]PROXY"
]

[[custom_groups]]
name = "Google"
type = "select"
rule = [
    "[]DEFAULT",
    "[]PROXY"
]

[[custom_groups]]
name = "Epic"
type = "select"
rule = [
    "[]DIRECT",
    "[]DEFAULT",
    "[]PROXY"
]

[[custom_groups]]
name = "Blizzard"
type = "select"
rule = [
    "[]AmyTelecom | 香港",
    "[]AmyTelecom | 台湾",
    "[]AmyTelecom | 日本",
    "[]PROXY"
]

[[custom_groups]]
name = "Microsoft"
type = "select"
rule = [
    "[]DIRECT",
    "[]DEFAULT",
    "[]PROXY"
]

[[custom_groups]]
name = "AppleOS Update"
type = "select"
rule = [
    "[]DIRECT",
    "[]REJECT",
    "[]DEFAULT"
]

[[custom_groups]]
name = "Speedtest"
type = "select"
rule = [
    "[]DIRECT",
    ".*"
]

[[custom_groups]]
name = "PROXY"
type = "select"
rule = [".*"]

[[custom_groups]]
name = "AmyTelecom | 日本"
type = "url-test"
rule = ["日本"]
url = "http://cp.cloudflare.com/generate_204"
interval = 600
tolerance = 20

[[custom_groups]]
name = "AmyTelecom | 香港"
type = "url-test"
rule = ["(?!.*03).*香港"]
url = "http://cp.cloudflare.com/generate_204"
interval = 600
tolerance = 20


[[custom_groups]]
name = "AmyTelecom | 新加坡"
type = "url-test"
rule = ["新加坡"]
url = "http://cp.cloudflare.com/generate_204"
interval = 600
tolerance = 20

[[custom_groups]]
name = "AmyTelecom | 美国"
type = "url-test"
rule = ["美国"]
url = "http://cp.cloudflare.com/generate_204"
interval = 600
tolerance = 20

[[custom_groups]]
name = "AmyTelecom | 台湾"
type = "url-test"
rule = ["台湾"]
url = "http://cp.cloudflare.com/generate_204"
interval = 600
tolerance = 20

